l_english:
 CURRENT_DATE:0 "[GetChristianDateString]"
 CURRENT_DATE_TOOLTIP:2 "#T Current Date#!\nThe game date is from the Gregorian calendar. For those who prefer to count from the founding of Rome, Ab Urbe Condita, the current date is [GetDateString] AVC.\n\n#TF Pythagoras, when he was asked what time was, answered that it was the soul of this world.#!"
 THE_WORLD:1 "[GetChristianDateString] ([GetDateString]) AVC"
 THE_WORLD_CATCHING_UP:0 "Catching up to host ([GetChristianDateString])"
 LAUNCHER_SAVE_DESCRIPTION:1 "Playing as [COUNTRY.GetName] - [GetChristianDateString]"
 LAUNCHER_SAVE_DESCRIPTION_OBSERVER:1 "Observing [COUNTRY.GetName] - [GetChristianDateString]"
 ip_republic.46.desc:0 "On [GetChristianDateString], the high-ranking [ROOT.GetCountry.GetAdjective] [GetOffice('office_censor').GetCulturalName(ROOT.GetCountry)], [SCOPE.sChar('prominent_lawmaker').GetName] was brutally murdered in [SCOPE.sChar('prominent_lawmaker').GetHerHis] home after an important senatorial debate.\n\n[SCOPE.sChar('prominent_lawmaker').GetPraenomen] had been a fierce advocate for the rights of foreign minorities in [ROOT.GetCountry.GetName], going so far as to propose the formal extension of citizenship to all free men within [ROOT.GetCountry.GetAdjective] borders. This rhetoric angered many conservative senators, who were desperate to conserve the ancient status quo.\n\nWith no clear successor to the ideology of [SCOPE.sChar('prominent_lawmaker').GetPraenomen], [SCOPE.sChar('prominent_lawmaker').GetHerHis] movement, widely popular amongst the lower classes, has ground to a halt. With growing unrest amongst far-flung provinces, the Senate is expected to make a statement."
 natural_disaster_events.1.d:0 "While the fires of Mount Aetna never sleeps fully the eruption of [GetChristianDateString] has been greater than any in living memory.\nFor 3 days the skies over Catania has been black, with a plume of ash clouds and lightening covering the skies. The violent eruption that followed have destroyed buildings and fields all around the city and pulverized pumice now cover the ground of the entire area.\nNow that the eruption is finally over we must look to restore the region."
