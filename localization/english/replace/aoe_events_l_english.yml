## Vandal War
 vandal_crisis_events.1.t:0 "Trouble In The Vandal Kingdom"
 vandal_crisis_events.1.desc:0 "Hilderic, king of the Vandals, has angered many of his kin by personally renouncing Arian Christianity. While his tolerant policies are appreciated by most of his subjects, some of the Vandals in his inner circle are not pleased."
 vandal_crisis_events.1.a:0 "We should continue these tolerant policies"
 vandal_crisis_events.1.b:0 "We should give into the pressure and convert back to Arian Christianity"
 vandal_crisis_events.2.t:0 "Hilderic Overthrown"
 vandal_crisis_events.2.desc:0 "Frustrated by the tolerant policies of the Vandal Kingdom, Gelimer has launched a rebellion and taken power in the Vandal Kingdom. A staunch Arian, Gelimer's rise is sure to cause instability - and perhaps draw the attention of Constantinople."
 vandal_crisis_events.2.a:0 "Long Live The King!"
 vandal_crisis_events.3.t:0 "Rebellion In Sardinia"
 vandal_crisis_events.3.desc:0 "Opportunists have taken power in Sardinia, declaring their independence and throwing the kingdom into chaos. We must respond swiftly and brutally to their insolence."
 vandal_crisis_events.3.a:0 "To War!" 
 vandal_crisis_events.4.t:0 "Vengeance Against The Vandals"
 vandal_crisis_events.4.desc:0 "No barbarian group was more responsible for the fall of the Western Roman Empire than the Vandals. Their conquest of the rich province of Africa robbed the Western Roman Empire of a critical source of taxes, food and manpower. Many of the emperor's advisors believe that now is the time to get revenge and reconquer this valuable province. Shall we strike?"
 vandal_crisis_events.4.a:0 "Let the reconquest begin!"
 vandal_crisis_events.4.b:0 "We should focus on consolidating our eastern provinces"
 ##Gothic War
 ere_gothic_war.1.t:0 "The Ostrogoth Question"
 ere_gothic_war.1.desc:0 "Under the rule of Theodoric, the Ostrogoths flourished. Since his death, they have floundered. With the Vandals relegated to the ash heap of history, the time has come to determine what we shall do about them."
 ere_gothic_war.1.a:0 "We should reconquer the whole of Italy"
 ere_gothic_war.1.b:0 "Demand the return of Sicily and southern Italy in exchange for peace"
 ere_gothic_war.1.c:0 "Coexist peacefully"
 ere_gothic_war.2.t:0 "Ultimatum From Constantinople"
 ere_gothic_war.2.desc:0 "The Roman ambassador has presented us with an ultimatum. They demand the transfer of Sicily and southern Italy to their rule. If we refuse, they threaten war."
 ere_gothic_war.2.a:0 "Give into their demands"
 ere_gothic_war.2.b:0 "We shall bleed for every inch of Gothic land." 
 ###ROME EVENTS
 ere_events.1.t:0 "Nika...Nika..."
 ere_events.1.desc:0 "Chariot races in Constantinople are a big deal, with political factions using them as an opportunity to air out their grievances. At a recent chariot event, supporters of the Blue and Green factions united in protest against the emperor's policies. Events have escalated, and the emperor is in real danger of losing his throne. How should we handle this crisis?"
 ere_events.1.a:0 "Brutally crack down on the rioters"
 ere_events.1.b:0 "Pay off both factions"
 ere_events.1.c:0 "Pay off the Blues and crush the Greens"
 ere_events.2.t:0 "Reassert Western Claims"
 ere_events.2.desc:0 "For too long our former western territories have been lost to us. After the devastation of the riots, a successful expedition west could go a long way towards re-establishing our administration's credibility. The rich province of Africa presents the best opportunity."
 ere_events.2.a:0 "It's time to strike"
 ere_events.2.b:0 "We should focus on consolidating our eastern territories."
 ###EXARCH EVENTS
 exarch_events.1.t:0 "The Collapse Of The Vandal Kingdom"
 exarch_events.1.desc:0 "Carthage has fallen. The Vandal armies are broken. Roman rule is now reestablished in Africa and the islands. The question now is what shall we do with our conquered provinces?"
 exarch_events.1.a:0 "Create a client state (Creates the Exarch of Africa)"
 exarch_events.1.b:0 "Establish an independent latin state (Create the Kingdom of Carthage)"
 exarch_events.1.c:0 "Rule Directly From Constantinople"
 ere_events.3.t:0 "The Miaphysite Controversy"
 ere_events.3.desc:0 "Emperors have both secular and religious responsibilities. Currently the church is divided over the nature of Christ - did He have both a human and divine nature, or did He have one divine nature? Miaphysites believe the latter, which is in opposition to official church doctrine. While normally we would stamp out this heresy, Miaphysites happen to be dominant in Egypt and Syria - two of our richest provinces. We must be careful as we resolve this controversy."
 ere_events.3.a:0 "Aggressively convert Miaphysites"  
 ere_events.3.b:0 "Promote tolerance"
 ###Avar Events
 avars_events.1.t:0 "The Arrival Of The Avars"
 avars_events.1.desc:0 "A terrifying group of fierce warriors have arrived from far away. Like the Huns before them, they threaten to change the course of history. They are the Avars, and all those who stand in their way should be terrified."
 avars_events.1.a:0 "They have arrived"
 avars_events.3.t:0 "The Avars Expand"
 avars_events.3.desc:0 "An ultimatum has arrived from the Avar khan. They demand our territories north of the Black Sea... or they threaten destruction"
 avars_events.3.a:0 "We shall surrender"  
 avars_events.3.b:0 "We shall fight"
##Iberian War Events
 iberian_war.1.t:0 "The Iberian War"
 iberian_war.1.desc:0 "The Iberian War was fought from 526 to 532 between the Roman Empire and the Sassanid Persian Empire over the kingdom of Iberia, which had recently defected to the Romans. The decisive battle of the war occured at the fortress of Doura, where a Roman army led by Belisarius defeated the main Persian army. Shall history repeat itself?"
 iberian_war.1.a:0 "We shall crush the Romans"
 iberian_war.1.b:0 "The Roman might be too strong, back down."
 iberian_war.2.t:0 "The Iberian War"
 iberian_war.2.desc:0 "The Iberian War was fought from 526 to 532 between the Roman Empire and the Sassanid Persian Empire over the kingdom of Iberia, which had recently defected to the Romans. The decisive battle of the war occured at the fortress of Doura, where a Roman army led by Belisarius defeated the main Persian army. Shall history repeat itself?"
 iberian_war.2.a:0 "We shall defeat the infidels"
 iberian_war.2.b:0 "We should make peace, and focus on consolidating our territories."
##Arab Invasion Events
 arab_news.1.t:0 "The Arabs Unite"
 arab_news.1.desc:0 "For most of history, the divided Arab tribes were not a major player in world affairs. This changed when they were united by Muhammad during the 7th century. They would go on to build one of the largest empires in the world.\n\nTo simulate this, a special conquest period has been initiated. If the Arabs capture key cities in Egypt, Syria, Assyria and Mesopotamia over the next 20 years, the surrounding regions will immediately transfer to their control."
 arab_news.1.a:0 "The world will never be the same?"
 arab_news_tooltip.1.b:0 "#G The key cities are Jerusalem, Damascus, Palmyra, Antioch, Edessa, Babylon, Chlomaron, Ashur, Ctesiphon, Pelusium, Alexandria, Memphis, Parammon, Paraetonium, and Cyrene."
 arab_news.2.t:0 "Jerusalem Falls To The Arabs"
 arab_news.2.desc:0 "To the shock of Christians, the holy city of Jerusalem has fall to the Arabs, which extends their control over the Palestine region. Their seemingly unstoppable advance continues."
 arab_news.2.a:0 "The world changes"
 arab_news.3.t:0 "Alexandria Falls To The Arabs"
 arab_news.3.desc:0 "For centuries, Alexandria was a critical part of the Roman Empire, controlling the breadbasket of the empire. Now this critical city and the surrounding region is in the hands of the Arabs."
 arab_news.3.a:0 "Egypt has fallen"
 arab_news.4.t:0 "Ctesiphon Falls To The Arabs"
 arab_news.4.desc:0 "The ancient city of Ctesiphon, which served as the royal capital for both the Parthian and Sassanid Persian empires, has fallen to the Arabs. This extends their control over Mesopotamia."
 arab_news.4.a:0 "The Arabs move into Persia"
 ##Welcome Events
 welcome_events.1.t:0 "Welcome To Alpha!"
 welcome_events.1.desc:0 "This is the alpha version of Ashes of Empire: The Dark Ages. We look forward to continuing development on this mod, including adding new characters, events and updating the map to better reflect the time period. Be on the lookout for new updates. Thank you for playing!"
 welcome_events.1.a:0 "Enjoy the game!"
 welcome_events.2.t:0 "Migration Events"
##Islam Events
 islam_appears.1.t:0 "A New Religion"
 islam_appears.1.desc:0 "A new religion has appeared on the Arabian penninsula: Islam. It teaches that there is only one God and that Muhammad, a self-proclaimed prophet from Mecca, is His messenger. Arabia is a backwater land in the corner of the world, so this news is probably insignificant..."
 islam_appears.1.a:0 "Interesting...!"
##Conversion Events
 conversion_anglosaxon.1.t:0 "A Priest Arrives"
 conversion_anglosaxon.1.desc:0 "A mission from Rome has arrived in our capital. This priest claims to be on a mission sanctioned by the pope himself. He encourages us to set aside our pagan religion and embrace the one true faith."
 conversion_anglosaxon.1.a:0 "The time has come to embrace Christianity"
 conversion_anglosaxon.1.b:0 "Bring me his head!"
#Caliphate Events
 caliphate_events.1.t:0 "The Arabs Unite"
 caliphate_events.1.desc:0 "Arabia has never been a major player in world affairs. It was divided into many tribes and its hostile climate makes it unappealing to conquerors.\n\nHowever, a great deal of trade flows through the Arab penninsula due to its prime location between India and the Egypt. In addition, the mighty Roman and Persian Empires have seen the Arabs as useful allies in their never-ending battles for supremecy. With all this wealth coming in, and a new religion binding the tribes together, the Arabs have emerged as a formidable force. If they are not stopped quickly, they will spread."
 caliphate_events.1.a:0 "A new threat?"
 event_news_caliphate.1.t:0 "The Arabs Unite"
 event_news_caliphate.1.desc:0 "Arabia has never been a major player in world affairs. It was divided into many tribes and its hostile climate makes it unappealing to conquerors.\n\nHowever, a great deal of trade flows through the Arab penninsula due to its prime location between India and the Egypt. In addition, the mighty Roman and Persian Empires have seen the Arabs as useful allies in their never-ending battles for supremecy. With all this wealth coming in, and a new religion binding the tribes together, the Arabs have emerged as a formidable force. If they are not stopped quickly, they will spread."
 event_news_caliphate.1.a:0 "A new threat?"
#Avars Migration
 ai_avars_events.1.t:0 "The Avars Arrive"
 ai_avars_events.1.desc:0 "Word has reached Constantinople that a group of nomads known as the Avars have arrived on the frontier. Tribe after tribe is being overrun. It seems like we have a new, powerful neighbor to our north."
 ai_avars_events.1.a:0 "A new threat?"
 ai_avars_events.3.t:0 "The Avars Crush The Lombards"
 ai_avars_events.3.desc:0 "Word has reached Constantinople that the Avars have swept into the lands of the Lombards, crushing their armies and taking many of them into slavery. This has made the Avar Khagnate even stronger and caused the Lombards to migrate. Who knows where they'll end up..."
 ai_avars_events.3.a:0 "The Lombards Are Defeated"
 lombards_events.1.t:0 "The Lombards Arrive In Italia"
 lombards_events.1.desc:0 "After suffering major defeats to the Avars, the Lombards packed up and migrated to northern Italia - a region long devastated by conflict. If they are not beat back quickly they threaten to establish new kingdoms throughout the penninsula."
 lombards_events.1.a:0 "A new force arrives in Italia"
 lombards_events.2.t:0 "The Lombards Expand In Italia"
 lombards_events.2.desc:0 "With the Kingdom of Lombardy unchecked, Lombard migrants have established a second kingdom in Tuscany. If this new territory isn't reconquered their expansion might continue."
 lombards_events.2.a:0 "The Lombards grow in power"
 lombards_events.3.t:0 "The Lombards Expand In Italia"
 lombards_events.3.desc:0 "Lombard migrants have established a third kingdom in Italia based in Spoleto. If this new territory isn't reconquered their expansion might continue."
 lombards_events.3.a:0 "The Lombards grow in power"
 lombards_events.4.t:0 "The Lombards Expand In Italia"
 lombards_events.4.desc:0 "Lombard migrants continue to wrestle for control of Italia. A fourth kingdom has been established in southern Italia. If this new territory isn't reconquered their expansion might continue."
 lombards_events.4.a:0 "The Lombards grow in power"
#Ostrogoths
 ostrogoth_modifier_events.1.t:0 "The Ostrogoths At A Crossroads"
 ostrogoth_modifier_events.1.desc:0 "Theodoric was a great king of the Ostrogoths. He transformed the Ostrogoths from a tribal confederation into one of the most powerful kingdoms in the west. At its peak, Theodoric's kingdom managed to dominate the Visigoths and Burgundians, creating a quasi-Western Roman Empire.\n\nSince Theodoric's death, the Ostrogothic kingdom has been weakened. It needs time to stabalize. If we lose Rome at any time during the next 30 years, the kingdom could collapse."
 ostrogoth_modifier_events.1.a:0 "We Must Hold Rome"
#Roman Decisions
 ere_flavor_events.1.t:0 "Showdown With Persia"
 ere_flavor_events.1.desc:0 "Persia is our most formidable opponent and tensions with them are high. One of Persia's vassals, Iberia, has asked for our protection. Doing so would almost certainly lead to war. If we refuse Iberia's request, our vassal Lazica might switch their loyalties."
 ere_flavor_events.1.a:0 "Prepare for war"
 ere_flavor_events.1.b:0 "The near east is not our top priority right now"
 ai_ere_events.3.t:0 "Triumph In Africa"
 ai_ere_events.4.t:0 "Triumph In Italia"
 ai_ere_events.4.desc:0 "Rome has fallen. The Ostrogothic armies appear to be in full retreat. Roman rule is now reestablished in its homeland in Italy. The question now is what shall we do with our conquered provinces?"
 ai_ere_events.4.a:0 "Establish direct rule (Creates the Exarch of Ravenna)"
 ai_ere_events.4.b:0 "Re-create the Western Roman Empire (Create the Western Roman Empire)"
 ai_ere_events.5.t:0 "Opportunity In Spain"
 ai_ere_events.5.desc:0 "Because of our success in reconquering old territory, latin separatists in Spain have risen in revolt and asked to join our growing empire."
 ai_ere_events.5.a:0 "Our empire grows (Creates Spania)"
#Slav Migrations
 slavs_events.1.t:0 "The Slavs Penetrate The Balkans"
 slavs_events.1.desc:0 "The territory beyond the Danube has been in chaos since the arrival of the Avars. With the Roman Empire distracted by external threats, Slavic tribes have taken the opportunity to invade and settle the Balkans. They must be driven back before their foothold becomes too strong."
 slavs_events.1.a:0 "We must strike back"