l_english:
 chalcedonian:0 "Chalcedonian"
 desc_chalcedonian:0 "At the Council of Chalcedon in 451, bishops from all across the Roman Empire were summoned by the emperor Constantine to settle on official church doctrine. This is the official doctrine of Christianity endorsed by the patriarchs of Rome and Constantinople."
 nestorian:0 "Nestorian"
 desc_nestorian:0 "Nestorius was the Patriarch of Constantinople from 428 to 431. His beliefs around the nature of Christ were condemned as heretical. Many of Nestorius' followers fled to Persia, where it became the dominant form of Christianity in the region."
 miaphysite:0 "Miaphysite"
 desc_miaphysite:0 "Miaphysites are a branch of Christianity that believes Jesus had one divine nature. This is in contrast to the official church doctrines in Rome and Constantinople, which holds that Jesus had two natures - divine and human." 
 arian:0 "Arian"
 desc_arian:0 "A persecuted sect of Christianity since the Council of Nicaea, Arians believe that God created Jesus, which means they are two separate entities." 
 islam:0 "Islam"
 desc_islam:0 "An Abrahamic religion teaching that there is only one God, and that Muhammad is the messenger of God."
 slavic:0 "Slavic"
 desc_slavic:0 "The religion of the Slavs who settled eastern and central Europe during the great migration."
 tengri:0 "Tengri"
 desc_tengri:0 "The religion of Bulgars and Turkish nomads, Tengris worship a sky god as their primary deity."
 germanic_religion:0 "Germanic"
 desc_germanic_religion:0 "Pagans of Germanic descent."

