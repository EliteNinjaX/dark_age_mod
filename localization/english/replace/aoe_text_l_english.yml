 chalcedonian:0 "Ecumenical"
 desc_chalcedonian:0 "The ecumenical councils convened in the Roman Empire, had a crucial goal: to bring clarity to matters of Christian theology and doctrine. These larger gatherings, comprised of bishops from across the empire, were summoned to settle on an official church doctrine. Emperor Constantine played a significant role in initiating the First Council of Nicaea in 325 AD, marking the beginning of several major councils. #G The one true Christan faith, Christ is in union with God, in this religion."
 nestorian:0 "Nestorian"
 desc_nestorian:0 "Nestorian Christianity, stemming from the teachings of Nestorius, the Patriarch of Constantinople (428-431), diverged on the nature of Christ. Nestorius emphasized a clear distinction between the divine and human aspects of Jesus, which was deemed heretical by the broader Christian community. After Nestorius's condemnation, his followers migrated to Persia, where Nestorian Christianity flourished. This distinct theology, emphasizing Christ's dual nature, left a lasting impact, particularly along the Silk Road, and contributed to the spread of Christian traditions in the East. #r Christ is disinction from God, in this religion"
 miaphysite:0 "Miaphysite"
 desc_miaphysite:0 "Miaphysites are a branch of Christianity that believes Jesus had one divine nature. Miaphysites emphasize the oneness of Christ's nature, rejecting the idea of a duality or separation between the divine and human aspects. #r Christ is God in this religion" 
 arian:0 "Arian"
 desc_arian:0 "While some view Arianism as a Christian sect, it significantly differs in its theology. Post the Council of Nicaea (325 AD), Arians assert that God created Jesus, emphasizing their separate entities. This stands in contrast to the Nicene Creed, which affirms the unity of the Father and the Son. #R Christ is not God in this religion." 
 islam:0 "Islam"
 desc_islam:0 "An Abrahamic religion teaching that there is only one God, and that Muhammad is the messenger of God."
 slavic:0 "Slavic"
 desc_slavic:0 "The religion of the Slavs who settled eastern and central Europe during the great migration."
 tengri:0 "Tengri"
 desc_tengri:0 "The religion of Bulgars and Turkish nomads, Tengris worship a sky god as their primary deity."
 germanic_religion:0 "Germanic"
 desc_germanic_religion:0 "Pagans of Germanic descent."

