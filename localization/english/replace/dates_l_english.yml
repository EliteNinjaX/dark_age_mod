l_english:
 CURRENT_DATE:0 "[GetDateString] AD"
 CURRENT_DATE_TOOLTIP:2 "#T Current Date#!\nThe game date counts from the death of Christ; Anno Domini. This is used in the Julian and Gregorian calendars. The term anno Domini is Medieval Latin and means "in the year of the Lord", however the full original phrase is "anno Domini nostri Jesu Christi", which translates to "in the year of our Lord Jesus Christ". [GetPlayerDatesString]\n\n#TF "For I know the plans I have for you, declares the LORD, plans to prosper you and not to harm you, plans to give you hope and a future." -Jeremiah 29:11#!"
 THE_WORLD_TOOLTIP:1 "#T Current Date#!\nAD stands for Anno Domini, or 'The year of the lord' Sometimes also know as "After Death". This is a dating convention commonly used by christians in reference to the death of Christ."
 THE_WORLD:1 "[GetDateString] AD"
 DATE_AD_YEAR: "$YEAR$ AD"
 DATE_BC_YEAR: "$YEAR$ BC"
 THE_WORLD_CATCHING_UP:0 "Catching up to host ([GetDateString])"
 LAUNCHER_SAVE_DESCRIPTION:1 "Playing as [COUNTRY.GetName] - [GetDateString]"
 LAUNCHER_SAVE_DESCRIPTION_OBSERVER:1 "Observing [COUNTRY.GetName] - [GetDateString]"
 ip_republic.46.desc:0 "On [GetDateString], the high-ranking [ROOT.GetCountry.GetAdjective] [GetOffice('office_censor').GetCulturalName(ROOT.GetCountry)], [SCOPE.sChar('prominent_lawmaker').GetName] was brutally murdered in [SCOPE.sChar('prominent_lawmaker').GetHerHis] home after an important senatorial debate.\n\n[SCOPE.sChar('prominent_lawmaker').GetPraenomen] had been a fierce advocate for the rights of foreign minorities in [ROOT.GetCountry.GetName], going so far as to propose the formal extension of citizenship to all free men within [ROOT.GetCountry.GetAdjective] borders. This rhetoric angered many conservative senators, who were desperate to conserve the ancient status quo.\n\nWith no clear successor to the ideology of [SCOPE.sChar('prominent_lawmaker').GetPraenomen], [SCOPE.sChar('prominent_lawmaker').GetHerHis] movement, widely popular amongst the lower classes, has ground to a halt. With growing unrest amongst far-flung provinces, the Senate is expected to make a statement."
 natural_disaster_events.1.d:0 "While the fires of Mount Aetna never sleeps fully the eruption of [GetChristianDateString] has been greater than any in living memory.\nFor 3 days the skies over Catania has been black, with a plume of ash clouds and lightening covering the skies. The violent eruption that followed have destroyed buildings and fields all around the city and pulverized pumice now cover the ground of the entire area.\nNow that the eruption is finally over we must look to restore the region."
 