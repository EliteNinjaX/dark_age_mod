 LOADING_TIP_0:0 "For what fortress, what city, in the wide extent of the Roman empire, can hope to exist, secure and impregnable, if it is our pleasure that it should be erased from the earth? - Attila The Hun"
 LOADING_TIP_1:0 "For not by numbers of men, nor by measure of body, but by valor of soul is war to be decided. - Belisarius"
 LOADING_TIP_2:0 "It is better to have an army of deer commanded by a lion than an army of lions commanded by a deer. - Emperor Maurice"
 LOADING_TIP_3:0 "The best general is not the man of noble family, but the man who can take pride in his own deeds. - Emperor Maurice"
 LOADING_TIP_4:0 "Before getting into danger, the general should worship God.  When he does get into danger, then, he can with confidence pray to God as a friend. - Emperor Maurice"
 LOADING_TIP_5:0 "To Agitius, thrice consul: the groans of the Britons… the barbarians drive us to the sea, the sea drives us to the barbarians; between these two means of death, we are either killed or drowned. - Gildas"
 LOADING_TIP_6:0 "Justice is the constant and perpetual wish to render every one his due. - Emperor Justinian"
 LOADING_TIP_7:1 "Farewell, a long farewell to Syria, my fair province. Thou art an infidel's now. Peace be with you, O' Syria - what a beautiful land you will be for the enemy hands. - Emperor Heraclius"
 LOADING_TIP_8:1 "Right action is better than knowledge; but in order to do what is right, we must know what is right. - Charlemagne"
 LOADING_TIP_9:1 "Nothing of that which was gained by fraud can go to the liberation of his soul. Let his wealth be divided among the workmen of this our building, and the poorer servants of our palace. - Charlemagne"
 LOADING_TIP_10:1 "While cleverness is appropriate to rhetoric, and inventiveness to poetry, truth alone is appropriate to history. - Procopius"
 LOADING_TIP_11:1 "For the miserable find comfort in the philosophy that not on them alone has evil fallen. - Procopius"
 LOADING_TIP_12:1 "It was pride that changed angels into devils; it is humility that makes men as angels. - Saint Augustine"
 LOADING_TIP_13:1 "Pray as though everything depended on God. Work as though everything depended on you. - Saint Augustine"
 LOADING_TIP_14:1 "Patience is the companion of wisdom. - Saint Augustine"
 LOADING_TIP_15:2 "The best answer to anger is silence. - Marcus Aurelius"
 LOADING_TIP_16:1 "It is not events that disturb people, it is their judgements concerning them. - Marcus Aurelius"
 LOADING_TIP_17:1 "Receive wealth and prosperity without arrogance; and be ready to let it go. - Marcus Aurelius"
 LOADING_TIP_18:1 "In this sign thou shalt conquer. - Message Constantine received about a Christian symbol before the Battle of the Milvian Bridge"
 LOADING_TIP_19:1 "A Cato never goes to the circus.  - Cassiodorus"
 LOADING_TIP_20:1 "Grammar is the mistress of words, the embellisher of the human race; through the practice of the noble reading of ancient authors, she helps us, we know, by her counsels. The barbarian kings do not use her; as is well known, she remains unique to lawful rulers. For the tribes possess arms and the rest; rhetoric is found in sole obedience to the lords of the Romans. - Cassiodorus"
 LOADING_TIP_21:1 "The twelfth battle was on Mount Badon in which there fell in one day 960 men from one charge by Arthur; and no one struck them down except Arthur himself, and in all the wars he emerged as victor. - Historia Brittonum (Written Around 828 CE)"
 LOADING_TIP_22:4 "Abstain rigorously from eating the flesh of cows and all beneficent animals, lest you be made to face a strict reckoning in this world and the next; for by eating the flesh of cows and other domestic animals, you involve your hand in sin, and thereby think, speak, and do what is sinful; for though you may eat but a mouthful, you involve your hand in sin, and though a camel be slain by another person in another place, it is as if you who eat its flesh had slain it with your own hand. - Adurbad-i Mahrspandan"
 LOADING_TIP_23:1 "This active and indomitable race, being excited by an unrestrainable desire of plundering the possessions of others, went on ravaging and slaughtering all the nations in their neighbourhood till they reached the Alani. - Ammianus Marcellinus on Huns"
 LOADING_TIP_24:1 "Though they live in the form of men, they have the cruelty of wild beasts. - Jordanes on the Huns"
 LOADING_TIP_25:1 "Make a virtue out of necessity. - Lombard Proverb"
 LOADING_TIP_26:2 "Do you see a space of the span of a hand on my leg, chest, arm which is not covered by some scar of the wound of a sword or an arrow or a lance? - Khalid ibn al-Walid"
 LOADING_TIP_27:1 "At Battle of Mu'tah I broke nine swords in my hand. But I have never met an enemy like the Persians. And among the Persians I have never met an enemy like the army of Battle of Ullais. - Khalid ibn al-Walid"
 LOADING_TIP_28:1 "A multitude of whelps came forth from the lair of this barbaric lioness, in three cyuls, as they call them, that is, in their ships of war. - Gildas"
 LOADING_TIP_29:1 "It is better for a leader to make a mistake in forgiving than to make a mistake in punishing. - Muhammad"
 LOADING_TIP_30:1 "Love the sinner and hate the sin. - Saint Augustine"
 LOADING_TIP_31:1 "As a youth I prayed, Give me chastity and continence, but not right now. - Saint Augustine"
 LOADING_TIP_32:1 "If the Father begat the Son, he that was begotten had a beginning of existence: and from this it is evident, that there was a time when the Son was not. It therefore necessarily follows, that he had his substance from nothing. - Arius"
 LOADING_TIP_33:1 "For those who practise tyranny and deprive others of their rights, I will be harsh and stern, but for those who follow the law, I will be most soft and tender. - Caliph Umar"
 LOADING_TIP_34:1 "Whosoever shows you your faults is your friend. Those that pay you lip service in praise are your executioners. - Umar ibn Al-Khattab"
 LOADING_TIP_35:2 "When one’s intention is sincere, God will suffice his needs, protect him, and guide him in his dealings with the people. - Umar ibn Al-Khattab"
 LOADING_TIP_36:0 "You nobles, you sons of my leading men, soft and dandified, trusting in your birth and your wealth, paying no attention to my command and your advancement, you neglected the pursuit of learning and indulged yourselves in the sport of pleasure and idleness and foolish pastimes. By the King of the heavens I think nothing of your nobility and your beauty. Others can admire you. Know this without any doubt; unless you rapidly make up for your idleness by eager effort, you will never receive any benefit from Charlemagne. - Charlemagne" 
 LOADING_TIP_37:0 "At this time an insurrection broke out unexpectedly in Byzantium among the populace, and, contrary to expectation, it proved to be a very serious affair, and ended in great harm to the people and to the senate. - Procopius on the Nika Riots"
 LOADING_TIP_38:0 "For one who has been an emperor it is unendurable to be a fugitive. May I never be separated from this purple, and may I not live that day on which those who meet me shall not address me as mistress. If, now, it is your wish to save yourself, O Emperor, there is no difficulty. For we have much money, and there is the sea, here the boats. However consider whether it will not come about after you have been saved that you would gladly exchange that safety for death. For as for myself, I approve a certain ancient saying that royalty is a good burial-shroud. - Empress Theodora" 
 LOADING_TIP_39:0 "Glory to God who has deemed me worthy of accomplishing such a work! O Solomon! I have vanquished thee. - Justinian on the contruction of Hagia Sophia"
 LOADING_TIP_40:0 "So extensive, O Caesar, are your dominions, so numerous are your cities, that you are continually seeking for nations to whom, either in peace or in war, you may relinquish these useless possessions. The Gepidae are your brave and faithful allies; and if they have anticipated your gifts, they have shown a just confidence in your bounty. - The Gepids Taunting Constantinople"
 LOADING_TIP_41:0 "You see before you, O mighty prince, the representatives of the strongest and most populous of nations, the invincible, the irresistible Avars. We are willing to devote ourselves to your service: we are able to vanquish and destroy all the enemies who now disturb your repose. But we expect, as the price of our alliance, as the reward of our valour, precious gifts, annual subsidies, and fruitful possessions. - Avar Ambassador To Constantinople" 
 LOADING_TIP_42:0 "You see my ten fingers. You Romans speak with as many tongues, but they are tongues of deceit and perjury... Inform your master that a Turk is incapable of uttering or forgiving falsehood, and that he shall speedily meet the punishment which he deserves. - Turkish Ambassador"
 LOADING_TIP_43:0 "The king of kings, the lord of mankind, looks down with contempt on such petty acquisitions; and of the ten nations, vanquished by his invincible arms, he esteems the Romans as the least formidable. - Chosroes"
 LOADING_TIP_44:0 "Wilt thou govern better? - Phocas To Heraclius As He Was Overthrown"
 LOADING_TIP_45:0 "I will never give peace to the emperor of Rome, till he had abjured his crucified God, and embraced the worship of the sun. - Chosroes"
 LOADING_TIP_46:0 "Be not terrified by the multitude of your foes. With the aid of Heaven, one Roman may triumph over a thousand Barbarians. But if we devote our lives for the salvation of our brethren, we shall obtain the crown of martyrdom, and our immortal reward will be liberally paid by God and posterity. - Emperor Heraclius"
 LOADING_TIP_47:0 "Give me, O Caesar! Give me the earth purged of heretics, and I will give you in exchange the kingdom of heaven. Exterminate with me the heretics; and with you I will exterminate the Persians. - Nestorius" 
